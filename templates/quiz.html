<center><h1>{{title}}</h1></center>
<title>{{topic}}</title>
<form action='/results/{{topic}}' method='POST'>
    <ol>
        {% for i in q %}
            <li>{{i}}</li>
                <input type="text" name="{{i}}"/>
                <br>
        {% endfor %}
    </ol>
    <input type="submit" value="submit" />
</form>

<style>
    h1 {
        color: #870707;
    }

    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color:#203765;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #6471e7;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
