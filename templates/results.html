<!DOCTYPE html>
<html>
<title>Results: {{topic}}</title>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #1a1919;
      text-align: left;
      padding: 8px;
    }

    .correct{
        background-color: rgb(167, 247, 167);
    }

    .wrong{
        background-color: rgb(228, 141, 141);
    }
    
    /* tr:nth-child(even) {
      background-color: #dddddd;
    } */
    </style>

<center>
    <h1>Results: {{topic}}</h1>
    <h2>Score: {{score}}</h1>
</center>

<table>

        <tr class="header">
            <th style="width:60%;">Questions</th>
            <th style="width:20%;">Answer</th>
            <th style="width:20%;">Score</th>
          </tr>
        {% for i in q %}
          <tr class='{{classes[loop.index0]}}'>
            <td>{{i}}</td>
            <td>{{a[loop.index0]}}</td>
            <td>{{results[loop.index0]}}</td>
          </tr>
        {% endfor %}
</table>

</html>
